<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet">
  <link 
      rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8">
</head>

<body class = "body">
  <div class="pic">
    <img class="pic-img" src="./eisenhower-matrix.jpg">
    <a 
        class="pic-link" 
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="content">
    <p>
      <label class="new-task" for="new-task">Add Item</label>
    <div class="task-row-wrapper">
      <input 
          id="new-task" 
          class="task">
      <button class="button-default">Add</button>
    </div>
    </p>
    <h3 class="title">Todo</h3>
    <ul id="incomplete-tasks">
      <li class="item-wrapper">
        <input class="checkbox" type="checkbox">
        <label class="list task">Pay Bills</label>
        <input 
            type="text" 
            class="task">
        <button class="edit button-default">Edit</button>
        <button class="delete button-default">
          <img class="button-delete-img" src="./remove.svg"></button>
      </li>
      <li class="item-wrapper edit-mode">
        <input class="checkbox" type="checkbox">
        <label class="list task">Go Shopping</label>
        <input 
            type="text" 
            value="Go Shopping" 
            class="task">
        <button class="edit button-default">Save</button>
        <button class="delete button-default">
          <img class="button-delete-img" src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3 class="title">Completed</h3>
    <ul id="completed-tasks">
      <li class="item-wrapper">
        <input class="checkbox" type="checkbox" checked>
        <label class="list task">See the Doctor</label>
        <input 
            type="text" 
            class="task">
        <button class="edit button-default">Edit</button>
        <button class="delete button-default">
          <img class="button-delete-img" src="./remove.svg"></button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
